<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Web</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <h1 class="site-logo">FUTURE</h1>
            </div>
            <div class="col-auto">
                <div class="btn btn-primary theme-btn float-right">LOGIN</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col theme-home-slider">
                <h1 class="theme-home-slider-text">
                    Extremely intellectual<br />
                    <b>& challenging
                        <br />projects</b>
                </h1>
                <p class="theme-home-slider-sub-text">A complete project management system</p>
                <div class="btn btn-primary theme-btn mt-5">Our Cases</div>

                <div class="theme-home-slider-feature">
                    <div class="feature f1 text-center">
                        <img src="images/stream.svg" alt="Streams" class="mb-2">
                        <p class="m-0"><small>Streams</small></p>
                        <h4 class="m-0">34,567</h4>
                        <p class="m-0"><small>-45.34%</small></p>
                    </div>
                    <div class="feature f2 text-center">
                        <img src="images/engage.svg" alt="Engagement" class="mb-2">
                        <p class="m-0"><small>Engagement</small></p>
                        <h4 class="m-0">54.66</h4>
                        <p class="m-0"><small>-45.34%</small></p>
                    </div>
                    <div class="feature f3 text-center">
                        <img src="images/clock.svg" alt="Watch Time" class="mb-2">
                        <p class="m-0"><small>Avg. Watch Time</small></p>
                        <h4 class="m-0">78.44</h4>
                        <p class="m-0"><small>-45.34%</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Inspired from the <a href="https://dribbble.com/shots/14335093-Landing-Page-UX-UI-Design" target="_blank">template</a>
        designed by Ghulam Rasool</footer>
</body>

</html>
